services:
  builder:
    image: docker:cli
    restart: always
    environment:
      REGISTRY_HOST:
      REGISTRY_USER:
      REGISTRY_PASS:
    volumes:
      - ./images:/images:ro
      - ./crontab:/var/spool/cron/crontabs/root:ro
      - ./builder.sh:/builder.sh:ro
      - /var/run/docker.sock:/var/run/docker.sock
    command: "crond -f -l 2"
